
<div class="ui">

  <div class="background"></div>

  <div class="game"></div>

  <div class="texts">
    <h1 class="title">
      <span>THE</span>
      <span>CUBE</span>
    </h1>
    <div class="note">
      Double tap to start
    </div>
    <div class="timer">
      0:00
    </div>
    <div class="complete">
      <span>Complete!</span>
    </div>
    <div class="best-time">
      <icon trophy></icon>
      <span>Best Time!</span>
    </div>
  </div>

  <div class="prefs">
    <range class="range" name="size" title="Cube Size" list="2,3,4,5"></range>
    <range class="range" name="flip" title="Flip Type" list="Swift&nbsp;,Smooth,Bounce"></range>
    <range class="range" name="scramble" title="Scramble Length" list="20,25,30"></range>
    <range class="range" name="fov" title="Camera Angle" list="Ortographic,Perspective"></range>
    <range class="range" name="theme" title="Color Scheme" list="Cube,Erno,Dust,Camo,Rain"></range>
  </div>

  <div class="theme">
    <range class="range" name="hue" title="Hue" color></range>
    <range class="range" name="saturation" title="Saturation" color></range>
    <range class="range" name="lightness" title="Lightness" color></range>
  </div>

  <div class="stats">
    <div class="stats" name="cube-size">
      <i>Cube:</i><b>3x3x3</b>
    </div>
    <div class="stats" name="total-solves">
      <i>Total solves:</i><b>-</b>
    </div>
    <div class="stats" name="best-time">
      <i>Best time:</i><b>-</b>
    </div>
    <div class="stats" name="worst-time">
      <i>Worst time:</i><b>-</b>
    </div>
    <div class="stats" name="average-5">
      <i>Average of 5:</i><b>-</b>
    </div>
    <div class="stats" name="average-12">
      <i>Average of 12:</i><b>-</b>
    </div>
    <div class="stats" name="average-25">
      <i>Average of 25:</i><b>-</b>
    </div>
  </div>

  <div class="buttons">
    <button class="btn bl stats">
      <icon trophy></icon>
    </button>
    <button class="btn br prefs">
      <icon settings></icon>
    </button>
    <button class="btn bl back">
      <icon back></icon>
    </button>
    <button class="btn br theme">
      <icon theme></icon>
    </button>
    <button class="btn br reset">
      <icon reset></icon>
    </button>
  </div>

</div>
